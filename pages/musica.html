<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="icon" href="../icon.png" type="image/x-icon">
        <title>Los Koguis</title>
    </head>
    <body>
        <body class="fondo-musica">
            <div class=" position-absolute top-0 m-3 ">
                <button class="btn btn-light" onclick="history.go(-1)"><i
                        class="bi bi-arrow-left"></i> Volver</button>
            </div>
            <header class="d-flex justify-content-center my-4">
                <img src="../img/music-logo.png" width="30%" alt="Koguis">
            </header>

            <main
                class="container d-flex flex-wrap  justify-content-center pb-2 align-items-center gap-4">
                
                <div class="ratio ratio-16x9">
                    <iframe
                        width="500" height="315"
                        src="https://www.youtube.com/embed/SlezeeyTqXU?si=1flCMdVWBMx8JDJg"
                        title="Muestra cultural con los koguis: su musica e instrumentos"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="ratio ratio-16x9">
                    <iframe
                        width="500" height="315"
                        src="https://www.youtube.com/embed/S-jnLhkDdWI?si=Xqg9PJVJkS3eNbyz"
                        title="El canto de las mujeres kogui"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="ratio ratio-16x9">
                    <iframe
                        width="500" height="315"
                        src="https://www.youtube.com/embed/TAfqFk2GSn8?si=Okpa5gTMI1ruoyOD"
                        title="Kogi - The music of some indian tribes of Colombia (1960-61) - Moser y Tayler"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="ratio ratio-16x9">
                    <iframe
                        width="500" height="315"
                        src="https://www.youtube.com/embed/XAgPz_saGXY?si=_v2xPZFOy3XDkJXV"
                        title="5. Música de kuísis y maraca {KOGI}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="ratio ratio-16x9">
                    <iframe
                        width="500" height="315"
                        src="https://www.youtube.com/embed/4yaQB8-VFyc?si=o2u26CFzo47hNCrv"
                        title="8. Caja, canto y baile {KOGI}"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                </div>
            </main>

        </body>
    </body>
</html>
