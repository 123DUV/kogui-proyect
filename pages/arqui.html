<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <link rel="icon" href="../icon.png" type="image/x-icon">
    <title>Los Koguis</title>
    <style>
                  * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; background: #f5f5f5; }

    .carrusel {
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
      padding-bottom: 2%;
      position: relative;
      overflow: hidden;
      border-radius: 2%;
    }

    .slides {
      display: flex;
      width: 500%;
      transition: transform 0.5s ease;
    }

    .slide {
      width: 20%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      display: block;
    }

    input[type=radio] { display: none; }

    /* Posiciones según el radio activo */
    #r1:checked ~ .slides { transform: translateX(0%); }
    #r2:checked ~ .slides { transform: translateX(-20%); }
    #r3:checked ~ .slides { transform: translateX(-40%); }
    #r4:checked ~ .slides { transform: translateX(-60%); }
    #r5:checked ~ .slides { transform: translateX(-80%); }


    /* Botones */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      border: none;
      width: 40px; height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      line-height: 38px;
      text-align: center;
      user-select: none;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    @media (max-width: 600px) {
      .nav-btn {
        width: 35px; height: 35px;
        font-size: 18px;
        line-height: 33px;
      }
    }
        </style>
  </head>
  <body class="fondo-casas">
    <div class=" position-absolute top-0 m-3 ">
      <button class="btn btn-light" onclick="history.go(-1)"><i
          class="bi bi-arrow-left"></i> Volver</button>
    </div>
    <header class="d-flex justify-content-center my-4">
      <img src="../img/logo-arqui.png" width="30%" alt="Koguis">
    </header>

    <main
      class="container d-flex flex-wrap pb-2 align-items-center justify-content-center gap-4">
      <div class="d-flex flex-column flex-xl-row justify-content-center">
        <div class="carrusel col-8 ">
          <!-- Radios -->
          <input type="radio" name="radio" id="r1" checked>
          <input type="radio" name="radio" id="r2">
          <input type="radio" name="radio" id="r3">
          <input type="radio" name="radio" id="r4">
          <input type="radio" name="radio" id="r5">

          <!-- Slides -->
          <div class="slides">
            <div class="slide "><img
                src="../img/casas-imgs/1-casa.png"
                alt></div>
            <div class="slide"><img
                src="../img/casas-imgs/2-casa.png"
                alt></div>
            <div class="slide"><img
                src="../img/casas-imgs/3-casa.png"
                alt></div>
            <div class="slide"><img
                src="../img/casas-imgs/4-casa.png"
                alt height="auto"></div>
            <div class="slide"><img
                src="../img/casas-imgs/5-casa.png"
                alt ></div>
          </div>

          <!-- Botones -->
          <button class="nav-btn prev">&#10094;</button>
          <button class="nav-btn next">&#10095;</button>
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <p class="parrafos text-white px-3 pb-3"
            style="text-align: justify;"
            style="max-width: 600px;"> La arquitectura kogui
            persiste en numerosas construcciones dispersas
            a lo largo y ancho de su territorio, pero la más
            significativa se
            encuentra en los poblados o en los lugares ceremoniales,
            donde
            pueden encontrarse edificaciones con forma de panal
            revestidas en
            paja.
          </p>
        </div>
      </div>
    </main>
    <script>
  // JS muy corto solo para que los botones avancen correctamente
  const radios = [...document.querySelectorAll('input[name="radio"]')];
  const prev = document.querySelector('.prev');
  const next = document.querySelector('.next');
  let index = 0;

  function show(i) {
    index = (i + radios.length) % radios.length;
    radios[index].checked = true;
  }

  prev.addEventListener('click', () => show(index - 1));
  next.addEventListener('click', () => show(index + 1));
</script>
  </body>

</html>
